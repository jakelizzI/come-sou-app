<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" charset="utf-8">
  <title>sample</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui-css/semantic.min.css">
  <link href='./index.css' rel='stylesheet' />
</head>
<body>
  <div class="buttons">
    <button class="circular ui icon button" type="button" id="close-button">
      <i class="sign-out icon"></i>
    </button>
    <button class="circular ui icon button" type="button" id="config-button">
      <i class="book icon"></i>
    </button>
  </div>
  <canvas id="canvas" width="10" height="10">
  </canvas>
  <div class="ui modal" id="setting">
    <div class="ui attached green message" id="connectStatusMessage"></div>
    <div class="header">
      <div class="ui grid">
        <div class="two column row">
          <div class="left floated column">
            設定
          </div>
          <div class="right floated right aligned column ">
            <div class="ui toggle checkbox">
              <input type="checkbox" id="devToolCheck" tabindex="0" />
              <label for="devToolCheck">DevTool</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <h4 class="ui horizontal divider header">
        UUID
      </h4>
      <div id="uuid" class="ui center aligned secondary segment"></div>
      <div class="ui form">
        <h4 class="ui horizontal divider header">
          接続設定
        </h4>
        <div class="field">
          <div class="two fields">
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">接続先URL</div>
                <input id="host" type="text" placeholder="127.0.0.1">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">接続先ポート番号</div>
                <input id="port" type="text" placeholder="5001">
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <button class="ui right floated basic positive button" type="button" id="connectButton">テスト接続</button>
        </div>
        <div class="field">
          <div class="ui right aligned basic segment">※テスト接続に成功した場合は、設定を保存しなくても接続しっぱなしになります。</div>
        </div>
        <div class="field">
          <h4 class="ui horizontal divider header">
            Slack通知設定
          </h4>
          <div class="ui toggle checkbox">
            <input type="checkbox" id="slackCheck" tabindex="0" />
            <label for="slackCheck">Slack通知</label>
          </div>
        </div>
        <div class="field" id="slackUrlField">
          <div class="ui labeled input">
            <div class="ui label">Slack通知用フックURL</div>
            <input id="slackWebHookUrl" type="text" placeholder="xxx-xxx-xxx">
          </div>
        </div>
        <div class="actions">
          <div class="ui black deny left button">
            キャンセル
          </div>
          <div class="ui primary ok right floated button">
            保存
          </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./canvas.js"></script>
  <script type="text/javascript" src="../node_modules/semantic-ui-css/semantic.min.js"></script>
  <script type="text/javascript" src="./actions.js"></script>
</body>
